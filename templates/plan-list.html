{% include "header.html" %}

<!-- Page Header-->

<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/spring2.png') }}')">


  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{logo}}  {{month}}</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- New Post -->
      {% if logged_in %}
      <div class="d-flex justify-content-end mb-4">

        <a
          class="btn btn-primary float-right"
          href="{{ url_for('add_new_plan') }}"
          >Create New Plan</a
        >
      </div>
      {% endif %}
      <!-- Post preview-->
      {% for plan in all_plans %}
      <div class="post-preview d-flex align-items-center justify-content-between">
        <a href="{{ url_for('show_plan', plan_id=plan.id) }}">
            <h2 class="post-title mb-0" style="color: black;">{{ plan.title }}</h2>
        </a>
        <h4 class="mb-0 me-3" style="font-style: italic;">
            {{ plan.category.capitalize() }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ plan.status }}&nbsp;&nbsp;
        </h4>
        {% if logged_in %}
        <a href="" class="text-danger">âœ˜</a>
        {% endif %}
    </div>
    
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}



    </div>
  </div>
</div>


{% include "footer.html" %}
