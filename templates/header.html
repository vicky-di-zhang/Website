<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vicky's World</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <style>
      .section1,
      .section2,
      .section3,
      .section4 {
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 100px;
        padding-bottom: 80px;
    }

    .content {
      padding-left: 0;
      padding-right: 10%;
    }  

    .section_container {
      display: flex;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .timeline {
      flex: 0 0 20%; /* 左边占 20% */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin-right: 5%;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background-color:rgba(244,244, 244, 0.5); 
      transform: translateX(-50%);
    }

    .timeline-item {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      border: none;
 
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px; /* 图标大小 */
      z-index: 1;
    }
    .icon1{
      background-color:  rgb(20,45,80);
    }
    .icon2 { 
      background-color: #BAD7E9;
    }
    .icon3 {
      background-color: rgb(252, 255, 231);
    }
    .icon4 {
      background-color: rgb(235, 69, 95) ;
    }
    .content{
      flex: 0 0 80%; /* 右边占 80% */
      padding-left: 20px;
    }

    .season {
      margin-bottom: 40px;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }

    .section1 h3,
    .section1 h2,
    .section1 p,
    .section1 span {
      color: white;
    }

    h2 {
      font-size: 50px;
    }
    .btn3 {
      color:rgb(235, 69, 95); 
      background-color:rgb(252, 255, 231);
      border: 3px solid rgb(235, 69, 95); 
      font-size:1rem;
    }

    .btn4 {
      color:rgb(219, 70, 92);
      background-color: rgb(255, 245, 205);
      border:none;
    }

    </style>
    {% endblock %}
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">..... Hi there!  : )</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('get_all_posts') }}"
                >Home</a
              >
            </li>
            {% if not logged_in %}
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('login') }}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('register') }}"
                >Register</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('logout') }}"
                >Log Out</a
              >
            </li>
            {% endif %}
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('about') }}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{ url_for('contact') }}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
